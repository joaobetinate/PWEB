<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Envio de Mensagem</title>
</head>

<body>
    <h2>Deixe sua mensagem</h2>
    <form name="formContato" onsubmit="return checarFormulario(event)">
        <label>Seu nome completo:<br>
            <input type="text" name="usuario">
        </label><br><br>

        <label>Seu e-mail:<br>
            <input type="email" name="contatoEmail" required>
        </label><br><br>

        <label>Mensagem:<br>
            <textarea name="mensagem"></textarea>
        </label><br><br>

        <p>Esta é sua primeira visita?</p>
        <label><input type="radio" name="visita" value="primeira"> Sim</label>
        <label><input type="radio" name="visita" value="retorno"> Não</label><br><br>

        <input type="submit" value="Enviar Mensagem">
    </form>

    <script src="verifica.js"></script>
</body>

</html>
