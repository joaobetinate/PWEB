<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gray;
        }

        h2::before {
            content: "Cinza (até 420px)";
        }

        /* Laranja: 421px até 768px */
        @media (min-width: 421px) and (max-width: 768px) {
            .container {
                background-color: orange;
            }
            h2::before {
                content: "Laranja (421px - 768px)";
            }
        }

        /* Rosa: 769px até 1024px */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                background-color: magenta;
            }
            h2::before {
                content: "Rosa (769px - 1024px)";
            }
        }

        /* Vermelho: 1025px até 1080px */
        @media (min-width: 1025px) and (max-width: 1080px) {
            .container {
                background-color: red;
            }
            h2::before {
                content: "Vermelho (1025px - 1080px)";
            }
        }

        /* Roxo: 1081px até 1366px */
        @media (min-width: 1081px) and (max-width: 1366px) {
            .container {
                background-color: purple;
            }
            h2::before {
                content: "Roxo (1081px - 1366px)";
            }
        }

        /* Amarelo: 1367px até 1920px */
        @media (min-width: 1367px) and (max-width: 1920px) {
            .container {
                background-color: yellow;
            }
            h2::before {
                content: "Amarelo (1367px - 1920px)";
            }
        }

        /* Verde: acima de 1920px */
        @media (min-width: 1921px) {
            .container {
                background-color: green;
            }
            h2::before {
                content: "Verde (acima de 1920px)";
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2></h2>
    </div>

</body>
</html>
